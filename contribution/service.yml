name: Service
definition: Information about software programs that run in the background and typically start with the operating system.
collection_layers:
  - host
platforms:
  - Windows
  - Linux
  - macOS
contributors: 
  - ATT&CK
  - CTID
data_components:
  - name: service start
    type: activity
    description: A service/daemon was started.
    relationships:
      - source_data_element: user
        relationship: started
        target_data_element: service
      - source_data_element: process
        relationship: started
        target_data_element: service 
  - name: service stop
    type: activity
    description: A service/daemon was stopped.
    relationships:      
      - source_data_element: user
        relationship: stopped
        target_data_element: service   
      - source_data_element: process
        relationship: stopped
        target_data_element: service
  - name: service metadata
    type: information
    description: Data and information that describe a service and activity around it.
    relationships:
      - source_data_element: user
        relationship: retrieved information about
        target_data_element: service
      - source_data_element: process
        relationship: retrieved information about
        target_data_element: service
  - name: service creation
    type: activity
    description: A service/daemon was created.
    relationships:
      - source_data_element: user
        relationship: created
        target_data_element: service
      - source_data_element: process
        relationship: created
        target_data_element: service
  - name: service access
    type: activity
    description: A service/daemon was opened or accessed.
    relationships:
      - source_data_element: user
        relationship: requested access to
        target_data_element: service
      - source_data_element: user
        relationship: accessed
        target_data_element: service
      - source_data_element: process
        relationship: requested access to
        target_data_element: process
      - source_data_element: user
        relationship: accessed
        target_data_element: service
  - name: service enumeration
    type: activity
    description: A service/daemon was listed.
    relationships:
      - source_data_element: user
        relationship: listed
        target_data_element: service
      - source_data_element: process
        relationship: listed
        target_data_element: service
  - name: service modification
    type: activity
    description: A service/daemon was modified.
    relationships:
      - source_data_element: user
        relationship: modified
        target_data_element: service
      - source_data_element: process
        relationship: modified
        target_data_element: service
  - name: service deletion
    type: activity
    description: A service/daemon was deleted.
    relationships:
      - source_data_element: user
        relationship: deleted
        target_data_element: service
      - source_data_element: process
        relationship: deleted
        target_data_element: service
references:
  - https://docs.microsoft.com/en-us/dotnet/framework/windows-services/introduction-to-windows-service-applications
  - https://www.linux.com/news/introduction-services-runlevels-and-rcd-scripts/
